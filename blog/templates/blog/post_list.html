<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BP Django Blog</title>
  </head>
  <body>
    <div class="header">
      <h1>Django Blog</h1>
    </div>

    {% for post in posts %}
      <div class="blog_post">
        <p>created: {{ post.created_date }}</p>
        <h1>{{ post.title }}</h1>
        <p>{{  post.text|linebreaksbr}}</p>
      </div>
    {% endfor %}
  </body>
</html>
